<body>
 
<script type="text/javascript">
function browserLink(link){
	
	
	window.open(encodeURI(link),'_blank','location=no,transitionstyle=fliphorizontal,closebuttoncaption=Close,enableViewportScale=yes');
	
	
}
 
  function getRSSFeed(feed){
	// Build the YQL query
	var qryRSS = 'select * from rss where url='+'"'+feed+'"';
	// Initiate the YQL query
	$.getJSON("http://query.yahooapis.com/v1/public/yql",
	  {
	    // These are the settings for your API call
	    q: qryRSS,
	    format: "json"
	  },
 
	  // Take the data you got from the YQL server and output it to the screen.  The variable "data" holds the JSON you got back from the YQL server.
	  function(data) {
	    // Just bother with the last 10 entries within the JSON feed
	    for (i=0; i<10; i++)
	      {
	      // Output the title attribute
		  //<a href="#" onclick="window.open(\"'+data.query.results.item[i].link+'\",\"_blank","location=yes")">Read Full Article</a>
		 // console.log(data.query.results.item[i]);
	      // Output the description, using the description attribute. 
	      $('#articles').append('<div class="article-container"><h3>'+data.query.results.item[i].title+'</h3><div class="article-text">'+data.query.results.item[i].description+'</div><div class="article-link"><a href="#" onclick="browserLink(\''+data.query.results.item[i].link+'\')">Read Full Article</a></div></div>');
		  
	    }
	    
	  
	});
  };

  
  getRSSFeed('http://www.innovationamerica.us/index.php/inthenews/innovation-daily?format=feed&type=rss');
</script>
<div class="col-xs-10 col-xs-push-1">
	<div id="title">Innovation Daily</div>
	<div id="articles">
	</div>
</div>
